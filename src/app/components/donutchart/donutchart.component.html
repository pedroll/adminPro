<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{grafico.leyenda}}</h4>
    <div>
      <div>
        <div style="display: block">
          <canvas baseChart
                  [data]="grafico.data"
                  [labels]="grafico.labels"
                  [chartType]="grafico.type"
                  [legend]="grafico.leyenda"
                  [colors]="grafico.colores">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
