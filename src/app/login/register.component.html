<!-- ============================================================== -->
<section class="login-register login-sidebar" id="wrapper"
         style="background-image:url(../../assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form
        (ngSubmit)="registrarUsuario()"
        [formGroup]="formularioRegistro"
        action="index.html"
        class="form-horizontal form-material" id="loginform" ngNativeValidate>
        <a class="text-center db" href="javascript:void(0)">
          <img alt="Home"
               src="../../assets/images/logo-icon.png"/><br/><img
          alt="Home" src="../../assets/images/logo-text.png"/></a>
        <h3 class="box-title m-t-40 m-b-0">Registrase ahora</h3>
        <small>Crea tu cuenta y disfruta</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              class="form-control" formControlName="nombre"
              name="nombre" placeholder="Nombre" required type="text">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input
              class="form-control" formControlName="correo"
              name="correo" placeholder="Email" required type="email">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input
              class="form-control" formControlName="password"
              name="password" placeholder="Contraseña" required type="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control" formControlName="password2"
              name="password2" placeholder="Confirmar contraseñad" required type="password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input
                formControlName="condiciones" id="checkbox-signup"
                name="condiciones" type="checkbox">
              <label for="checkbox-signup"> Acepto los términos y condiciones <a href="#">Términos</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
              Regístrate
            </button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>¿ Ya tiene una cuenta? <a href="pages-login-2.html" class="text-info m-l-5"><b>Ingresar</b></a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
